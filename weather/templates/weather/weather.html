<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Weather App</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Get Weather</button>
    </form>

    {% if weather_data %}
        <h2>Weather in {{ weather_data.name }}</h2>
        <p>Temperature: {{ weather_data.main.temp }} Â°C</p>
        <p>Condition: {{ weather_data.weather.0.description }}</p>
    {% endif %}
</body>
</html>
